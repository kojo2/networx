<html ng-app="App" ng-controller="Ctrl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="-1">
<link href='http://fonts.googleapis.com/css?family=Monofett' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="/styles/style.css"/>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron" id="masthead">
			<a href="/"><h2>Networx</h2></a>
		</div>
		<div id="btnCollapseMenu">Menu</div>
		<br>
		<div id="menubar">
			<ul class="nav nav-pills" id="menu">
				<li><a href="/timeline">Home</a></li>
				<li><a href="/myPosts">My Posts</a></li>
				<li><a href="/findPtf">People</a></li>
				<li class="active"><a href="/settings">Settings</a></li>
				<li><a href="/logout">Log Out</a></li>
				
			</ul>
		</div>
		<div id="body">
			Change tagline for <span id="username"><%= username %></span>
			<style>
				#username {
					text-transform:Capitalize;
				}
			</style>
		<form method="POST" action="/changeTagline">
			<br><label>Enter new tagline</label><input type="text" name="tagline" id="taglinechange"></input>
			<br><input type="submit" value="Update tagline" id="taglinechangeinput"></input>
		</form>
		<button id="cancel">Cancel</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>	
	<script src="/scripts/OpenAndClose.js"></script>
	<script>
		var app = angular.module('App',[]);
		app.controller('Ctrl',function($http,$scope){
			$http.get('/getTagline').success(function(response){
				$("#taglinechange").val(response);
			});
			$("#cancel").click(function(){
				window.location.href="/settings";
			});
		});
	</script>
</body>
</html>
